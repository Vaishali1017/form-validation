<html>
    <head>
        <title>Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="form.js"></script>
    </head>
    <body>

            <div class="container">
                <h1 style="text-align: center;">Registration form</h1>
                <div class="col-lg-4 m-auto d-block">
                    <form action="#" onsubmit="return validate()">
                        <div class="form-group">
                            <label >FirstName</label>
                            <input type="text" name="first" class="form-control" id="first" autocomplete="off">
                            <span id="fname" class="text-danger"></span>
                        </div><br><br>
                        <div class="form-group">
                            <label>LastName</label>
                            <input type="text" name="last" class="form-control" id="last">
                            <span id="lname" class="text-danger"></span>
                        </div><br><br>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" name="email" class="form-control" id="email">
                            <span id="em" class="text-danger"></span>
                        </div><br><br>
                        <div class="form-group">
                            <label>Contact</label>
                            <input type="text" name="cont" class="form-control" id="cont">
                            <span id="con" class="text-danger"></span>
                        </div><br><br>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="pass" class="form-control" id="pass">
                            <span id="pas"class="text-danger"></span>
                        </div><br><br>
                        <input type="submit" name="submit" value="submit">
                    </form>
                </div>
            </div>
    </body>
</html>
